name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # --- Backend (API) ---
      - name: Install dependencies (API)
        working-directory: movie-analyst-api
        run: npm ci

      - name: Run tests (API)
        working-directory: movie-analyst-api
        run: npm test || echo "⚠️ No tests configured"

      - name: Build project (API)
        working-directory: movie-analyst-api
        run: npm run build || echo "⚠️ No build script configured"

      # --- Frontend (UI) ---
      - name: Install dependencies (UI)
        working-directory: movie-analyst-ui
        run: npm ci

      - name: Run tests (UI)
        working-directory: movie-analyst-ui
        run: npm test || echo "⚠️ No tests configured"

      - name: Build project (UI)
        working-directory: movie-analyst-ui
        run: npm run build || echo "⚠️ No build script configured"

      # --- Upload artifacts ---
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            movie-analyst-api/
            movie-analyst-ui/

